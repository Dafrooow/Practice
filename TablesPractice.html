<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My favorites Books in a table </title>
    </head>
    <body>
        <h1>Table of My Favorites Books</h1>
        <caption> A Table of my top three favorite books</caption>
        <table>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Year Published</th>
                <th scope="col">Genre</th>
            </tr>
            <tr>
                <th scope="row">Get Good with Money</th>
                <td>Tiffany Aliche</td>
                <td>2021</td>
                <td>Personal Finance</td>
            </tr>
            <tr>
                <th scope="row">48 Laws of Power</th>
                <td>Robert Greene</td>
                <td>1998</td>
                <td>Self Help</td>
            </tr>
            <tr>
                <th scope="row">Crushing it</th>
                <td>Gary Vaynerchuck</td>
                <td>2014</td>
                <td>Self Help</td>
             </tr>
        </table>
    </body>
</html>
